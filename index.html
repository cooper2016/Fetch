<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Fetch!</title>
</head>
<body>
    <div>
        <header><h1>Fetch!</h1></header>
        <br>
        <h4>The place to find local parks and trails to have that nice walk with mans best friend</h4>
    </div>
    <div class="main-container">
        <input type="text" placeholder="Find local parks and trails">
        <button>Search</button>
        <div class="maps-container">
            <!-- insert Google Maps API here -->
            <h3>My Google Maps Demo</h3>
             <!--The div element for the map -->
            <div id="map"></div>
        </div>
        <div class="facts-Container">
            <aside>
                <button class="dog-facts">Dog Fact</button>
                <p class = "fact"></p>
                <img src="./assets/images/dog.jpg" alt="A photo of a dog"/>
            </aside>
        </div>
    </div>
    
    <script src="./assets/script/script.js"></script>
    <script src="./assets/script/googleMaps.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_c0V38Ue7CmffPblXlzaGjxabXX6zkl0&callback=initMap"></script>
</body>
</html>
