<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />
    <script src="https://kit.fontawesome.com/fb81218133.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Fetch!</title>
</head>
<!-- Header -->
<body>
    <div class="header-container border border-neutral-900 mx-auto bg-sky-100">
        <header>
            <h1 class="banner flex justify-center font-center font-bold">Fetch!</h1>
        <br>
        <h4 class="header-text flex justify-center">The place to find local parks to have that nice walk with mans best friend<i class="fa-solid fa-dog"></i>
        </header>
    </div>
    <!-- Main container -->
    <main>
        <div class="main-container">
            <!-- Google Maps API -->
            <div class="maps-container block w-full">
                <h3 class="maps-hero">My Google Maps Demo</h3>
                <div class="input-group">
                <input type="search" class="search-bar rounded-sm border-blue-700 border font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2 inputVal" type="text" placeholder="Example: Los Angeles, CA">
                <button class="search-btn rounded-sm border-blue-700 border text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5 text-center mb-2 rounded-lg hover:bg-blue-800" ><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="map border-neutral-900 grid-cols-1"></div>
            </div>
            <!-- Dog Facts container -->
            <div class="main-fact-container block w-full border border-neutral-900">
                <section>
                    <!-- Dog Facts API -->
                    <h3 class="facts-hero">Dog Facts</h3>
                    <img src="./assets/images/cutedogs.jpeg" alt="A photo of 2 cute dogs"/>
                    <button class="dog-facts-btn text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-1 mb-2">Dog Fact</button>
                    <button class="save-btn text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-1 mb-2">Favorite</button>
                    <button class="clear-btn text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-1 mb-2">Clear Favorites</button>
                    <div class="fact-container">
                        <p class = "fact"></p>
                    </div>
                </section>
                <button class="accordion">Favorite Dog Facts</button>
                <div class="panel">
                    <ul id="fav-dog-facts" class="list-disc ml-2"><!-- favorite list here --></ul>
                </div>
            </div>
        </div>
    </main>
    <footer class="p-4 bg-sky-100 rounded-lg absolute inset-x-0 bottom-0 justify-center md:flex md:items-center md:p-6">
        <div>
        <h3 class="footer-class"><i class="fa-solid fa-paw"></i> Thank you for visiting <i class="fa-solid fa-paw"></i> </h3>
        </div>
    </footer>
    <script src="./assets/script/script.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
    <script src="./assets/script/googleMaps.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDn0xjfckqD40txkDANthif7G5BFhGir4&libraries=places&callback=initMap&type=park"></script>

</body>
</html>
